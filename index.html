<html>
<head>
<script>
var number11 = 0;
var number12 = 0;
var number21 = 0;
var number22 = 0;
var number31 = 0;
var number32 = 0;
var millis = 0;

function getNumber() {
  return 100+Math.round( Math.random()*900 );
}

function genNumber() {
  var n = getNumber();

  while ( 
          (n<300) || 
          ((Math.round(n/100)*100) == n ) ||
          ((Math.round(n/100)*100) == n+1 ) ||
          ((Math.round(n/100)*100) == n-1 )
        )
  {
    n = getNumber();
  }
  
  return n;
}

function generate() {
  var s1 = document.getElementById( "span1" );
  var s2 = document.getElementById( "span2" );
  var s3 = document.getElementById( "span3" );

  number11 = genNumber();
  number12 = genNumber();
  number21 = genNumber();
  number22 = genNumber();
  number31 = genNumber();
  number32 = genNumber();

  s1.innerHTML = " " + number11 + " * " + number12 + " = "
  s2.innerHTML = " " + number21 + " * " + number22 + " = "
  s3.innerHTML = " " + number31 + " * " + number32 + " = "
  millis = Date.now();
}

function zevaluate() {
  var s1 = document.getElementById( "ev1" );
  var s2 = document.getElementById( "ev2" );
  var s3 = document.getElementById( "ev3" );

  var n1 = document.getElementById( "n1" ).value;
  var n2 = document.getElementById( "n2" ).value;
  var n3 = document.getElementById( "n3" ).value;

  var res1 = (n1 == (number11*number12));
  var res2 = (n2 == (number21*number22));
  var res3 = (n3 == (number31*number32));

  var rs1 = "" + (res1 ? "V" : "X");
  var rs2 = "" + (res2 ? "V" : "X");
  var rs3 = "" + (res3 ? "V" : "X");

  s1.innerHTML = rs1;
  s2.innerHTML = rs2;
  s3.innerHTML = rs3;

  var sm = Math.round( (Date.now() - millis) / 1000 );
  document.getElementById( "sMillis" ).innerHTML = "" + sm;
}


</script>
</head>

<body>
<input type="button" value="Generate" onclick="return generate();">
<br>
<br>
<br>
<div id="divHidden">
  <span id="span1"></span>
  <input type="number" id="n1" value="">
  <span id="ev1"></span>
  <br>
  <span id="span2"></span>
  <input type="number" id="n2" value="">
  <span id="ev2"></span>
  <br>
  <span id="span3"></span>
  <input type="number" id="n3" value="">
  <span id="ev3"></span>
  </br>
  <br>
  <input type="button" value="submit" onclick="return zevaluate();">
  <br>
  <br>
  Solved in <span id="sMillis"></span>
</div>
</body>
</html>
