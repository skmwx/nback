<html>
<head>
<script>
  function generateNumber(from, to) {
    var range = (to-from+1);
    var rnd = Math.random()*range;
    var res = Math.floor(rnd)+from;
    if (res>to) res=to;
    return res;
  }

  function updateNumber() {
    var mainDiv = document.getElementById( "divMain" );
    var s = "<p>"
    s += generateNumber(0,9);
    s += "</p>";
    mainDiv.innerHTML = s;
  }

  function nextNumber() {
    updateNumber();
    setTimeout(nextNumber, 1000);
  }

  function main() {
    nextNumber();
  }
</script>
</head>

<body onload="return main();">
<div id="divMain"><p>100</p></div>
</body>
</html>
